<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bg Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="gradient">
    <div id="body-wrapper">
      <span class="close">X</span>
      <h1>Gradient Generator</h1>
      <input type="color" class="color1" value="#333333" />
      <input type="color" class="color2" value="#dd1818" />
      <p></p>
      <div>
        <select id="sel">
          <option value="to right" selected>to right</option>
          <option value="to left">to left</option>
        </select>
      </div>
      <button id="btn">Randomize</button>
      <button id="disco">Party Mode</button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
